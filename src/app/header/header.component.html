<mat-toolbar class="header">
    <a routerLink="/">
        <h1>Booker</h1>
    </a>
    <ul class="nav">
      <li>
        <div *ngIf="(isLoginIn$ | async) === true; else login">
          <a (click)="onLogout()">Logout</a>
        </div>
        <ng-template #login>
          <a routerLink="/login">login</a>
        </ng-template>

      </li>

      <li *ngIf="(isLoginIn$ | async) !== true">
          <a routerLink="/signup">Sign Up</a>
      </li>
    </ul>
</mat-toolbar>
